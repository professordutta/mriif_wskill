{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-gray-800 text-white">
        <div class="container mx-auto flex items-center justify-between px-4 py-3">
            <!-- Logo -->
            <div class="text-lg font-bold">
                <a href="#" class="flex items-center">
                    <img 
                        src="{% static "images/mr.png" %}" 
                        alt="Brand Logo" 
                        class="h-15 w-auto"
                    >
                </a>
            </div>

            <!-- Hamburger Menu -->
            <button id="menu-toggle" class="lg:hidden focus:outline-none">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>

            <!-- Navigation Links -->
            <div id="menu" class="hidden lg:flex lg:items-center lg:space-x-6">
                <a href="{% url 'home' %}" class="hover:text-gray-300">Home</a>
                <a href="{% url 'about' %}" class="hover:text-gray-300">About</a>
                <a href="#" class="hover:text-gray-300">Services</a>
                <a href="{% url 'contact' %}" class="hover:text-gray-300">Contact</a>
            </div>
        </div>

        <!-- Dropdown Menu for Small Screens -->
        <div id="dropdown" class="hidden lg:hidden bg-gray-800">
            <a href="{% url 'home' %}" class="block px-4 py-2 hover:bg-gray-700">Home</a>
            <a href="{% url 'about' %}" class="block px-4 py-2 hover:bg-gray-700">About</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-700">Services</a>
            <a href="{% url 'contact' %}" class="block px-4 py-2 hover:bg-gray-700">Contact</a>
        </div>
    </nav>

    <script>
        // Toggle the mobile menu visibility
        const menuToggle = document.getElementById('menu-toggle');
        const dropdown = document.getElementById('dropdown');
        menuToggle.addEventListener('click', () => {
            dropdown.classList.toggle('hidden');
        });
    </script>
</body>
</html>
