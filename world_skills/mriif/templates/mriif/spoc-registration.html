<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOC Registration - XR Learning Hackathon 2025</title>
</head>
<body class="bg-gradient-to-br from-gray-50 to-yellow-50 min-h-screen">
    <!-- Include navbar -->
    {% include 'mriif/navbar.html' %}

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8 transition duration-500 ease-in-out transform hover:shadow-2xl">
            <h2 class="text-4xl font-bold text-center text-gray-800 mb-3 bg-clip-text text-transparent bg-gradient-to-r from-yellow-500 to-yellow-600">SPOC Registration Form</h2>
            <h3 class="text-xl text-center text-gray-600 mb-8">National XR Learning Hackathon: 2025</h3>

            {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                <div class="p-4 rounded-lg shadow-sm transition duration-300 ease-in-out {% if message.tags == 'success' %}bg-green-50 text-green-700 border border-green-200{% else %}bg-red-50 text-red-700 border border-red-200{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="POST" class="space-y-8" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Institute Name*</label>
                        <input type="text" name="institute_name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition duration-300 ease-in-out">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Institute Code/AISHE Code*</label>
                        <input type="text" name="institute_code" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">SPOC Full Name*</label>
                        <input type="text" name="spoc_name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Designation*</label>
                        <input type="text" name="designation" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Official Email ID*</label>
                        <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Mobile Number*</label>
                        <input type="tel" name="mobile" pattern="[0-9]{10}" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Institute Address*</label>
                    <textarea name="address" required rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out resize-none"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="relative">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">State*</label>
                        <div class="relative">
                            <select name="state" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition duration-300 ease-in-out appearance-none bg-white cursor-pointer pr-10 hover:bg-gray-50">
                                <option value="" class="p-2 cursor-pointer hover:bg-indigo-50">Select State</option>
                                {% include 'mriif/states_list.html' %}
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">City*</label>
                        <input type="text" name="city" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Pincode*</label>
                        <input type="text" name="pincode" pattern="[0-9]{6}" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out">
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            SPOC Endorsement Letter*
                            <span class="text-sm text-gray-500 ml-2">
                                <a href="{% url 'download_endorsement_template' %}" class="text-yellow-600 hover:text-yellow-800">
                                    Download Template
                                </a>
                            </span>
                        </label>
                        <div class="relative">
                            <input type="file" 
                                   name="endorsement_letter" 
                                   required 
                                   accept=".pdf,.doc,.docx"
                                   class="hidden"
                                   id="file-upload">
                            <label for="file-upload" class="cursor-pointer w-full flex items-center justify-center px-6 py-4 border-2 border-gray-300 border-dashed rounded-lg transition duration-300 ease-in-out hover:border-yellow-500 bg-white">
                                <div class="space-y-1 text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6" />
                                    </svg>
                                    <div class="flex flex-col items-center text-sm text-gray-600">
                                        <span class="font-medium text-yellow-600">Click to upload</span> or drag and drop
                                        <p class="text-xs text-gray-500">PDF or Word document (max. 5MB)</p>
                                    </div>
                                </div>
                            </label>
                            <div id="file-name" class="mt-2 text-sm text-gray-500 text-center hidden">
                                Selected file: <span class="font-medium text-gray-900"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex items-center space-x-3">
                    <input type="checkbox" required class="h-5 w-5 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded transition duration-300 ease-in-out">
                    <label class="text-sm text-gray-700">
                        I declare that the information provided is true and correct to the best of my knowledge.
                    </label>
                </div>

                <div class="text-center pt-6">
                    <button type="submit" class="inline-flex justify-center py-3 px-10 border border-transparent text-sm font-medium rounded-lg text-black bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transform transition duration-300 ease-in-out hover:scale-105 shadow-lg">
                        Submit Registration
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Alert Component -->
    <div id="custom-alert" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="fixed inset-0 bg-black opacity-50"></div>
        <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full mx-4 relative z-10 transform transition-all duration-300 scale-95 opacity-0">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-2">Error</h3>
                <p id="alert-message" class="text-sm text-gray-500 mb-4"></p>
                <button id="close-alert" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm transition duration-200">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Include footer -->
    {% include 'mriif/footer.html' %}

    <script>
    function showCustomAlert(message) {
        const alertEl = document.getElementById('custom-alert');
        const alertBox = alertEl.querySelector('div[class*="bg-white"]');
        const messageEl = document.getElementById('alert-message');
        messageEl.textContent = message;
        alertEl.classList.remove('hidden');
        setTimeout(() => {
            alertBox.classList.remove('scale-95', 'opacity-0');
            alertBox.classList.add('scale-100', 'opacity-100');
        }, 50);
    }

    function hideCustomAlert() {
        const alertEl = document.getElementById('custom-alert');
        const alertBox = alertEl.querySelector('div[class*="bg-white"]');
        alertBox.classList.remove('scale-100', 'opacity-100');
        alertBox.classList.add('scale-95', 'opacity-0');
        setTimeout(() => {
            alertEl.classList.add('hidden');
        }, 300);
    }

    document.getElementById('close-alert').addEventListener('click', hideCustomAlert);

    function validateFileExtension(file) {
        const validExtensions = ['.pdf', '.doc', '.docx'];
        const fileName = file.name.toLowerCase();
        return validExtensions.some(ext => fileName.endsWith(ext));
    }

    function validateFileSize(file) {
        const maxSize = 5 * 1024 * 1024; // 5MB
        if (file.size > maxSize) {
            return false;
        }
        return true;
    }

    document.getElementById('file-upload').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file && !validateFileExtension(file)) {
            e.preventDefault();
            showCustomAlert('Invalid file type. Please upload only PDF or Word documents (.pdf, .doc, .docx)');
            this.value = ''; // Clear the file input
            return;
        }

        if (file && !validateFileSize(file)) {
            e.preventDefault();
            showCustomAlert('File size must not exceed 5MB. Current file size: ' + (file.size / (1024 * 1024)).toFixed(2) + 'MB');
            this.value = ''; // Clear the file input
            return;
        }

        
        const fileName = file?.name;
        const fileNameDiv = document.getElementById('file-name');
        const fileNameSpan = fileNameDiv.querySelector('span');
        
        if (fileName) {
            fileNameSpan.textContent = fileName;
            fileNameDiv.classList.remove('hidden');
        } else {
            fileNameDiv.classList.add('hidden');
        }
    });

    // Add drag and drop functionality
    const dropZone = document.querySelector('label[for="file-upload"]');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults (e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
        dropZone.classList.add('border-blue-500', 'bg-blue-50');
    }

    function unhighlight(e) {
        dropZone.classList.remove('border-blue-500', 'bg-blue-50');
    }

    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        const file = files[0];

        const fileInput = document.getElementById('file-upload');
        fileInput.files = files;
        const event = new Event('change');
        fileInput.dispatchEvent(event);
    }

    document.getElementById('file-upload').addEventListener('invalid', function(e) {
        e.preventDefault();
        showCustomAlert('Please upload a valid file.');
    });
    </script>

</body>
</html>
