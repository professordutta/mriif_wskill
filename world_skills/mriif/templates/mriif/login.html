<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NSDC World Skills Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Navigation -->
    {% include "mriif/navbar.html" %}
    {% include "mriif/messages.html" %}


    <!-- Login Section -->
    <section class="p-4 flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full animate-fade-in">
            <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Login</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your username" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="w-full bg-yellow-500 text-black py-2 px-4 rounded-lg hover:bg-yellow-400 transition duration-300">Login</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    {% include "mriif/footer.html" %}

</body>
</html>
