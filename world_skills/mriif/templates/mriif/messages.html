<!-- toast_messages.html -->
<div id="toast-container" class="fixed top-4 right-4 space-y-4 z-50">
    {% if messages %}
        {% for message in messages %}
            <div 
                class="relative px-6 py-4 rounded-lg shadow-lg text-white 
                    {% if message.tags == 'success' %} bg-green-500 
                    {% elif message.tags == 'error' %} bg-red-500 
                    {% else %} bg-blue-500 {% endif %} 
                    font-semibold animate-fade-in transition-all duration-300">
                <span>{{ message }}</span>
                <!-- Close Button -->
                <button 
                    onclick="this.parentElement.remove()" 
                    class="absolute top-2 right-2 text-white hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        {% endfor %}
    {% endif %}
</div>

<style>
    /* Keyframe for fade-in animation */
    @keyframes fade-in {
        0% {
            opacity: 0;
            transform: translateY(-10px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-fade-in {
        animation: fade-in 0.5s ease-out;
    }
</style>
