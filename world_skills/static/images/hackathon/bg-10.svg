<svg
  viewBox="0 0 800 500"
  xmlns="http://www.w3.org/2000/svg"
  class="w-full h-auto rounded-xl transform group-hover:scale-105 transition-transform duration-500"
>
  <!-- Enhanced gradients and filters -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a237e" />
      <stop offset="100%" stop-color="#0d1b4a" />
    </linearGradient>
    <linearGradient id="centralHubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3949ab" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>
    <linearGradient id="arGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5c6bc0" />
      <stop offset="100%" stop-color="#3730a3" />
    </linearGradient>
    <linearGradient id="vrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3f51b5" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="5" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <!-- Added particle animation -->
    <radialGradient id="particleGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#a5b4fc" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#a5b4fc" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Enhanced background with depth -->
  <rect width="800" height="500" fill="url(#bgGradient)" rx="15" />
  
  <!-- Abstract background pattern - more balanced grid -->
  <path d="M0,0 L800,500 M0,500 L800,0" stroke="#6366f1" stroke-width="0.5" stroke-opacity="0.05" />
  <path d="M0,125 L800,125 M0,250 L800,250 M0,375 L800,375 M200,0 L200,500 M400,0 L400,500 M600,0 L600,500"
        stroke="#6366f1" stroke-width="0.3" stroke-opacity="0.1" />
  
  <!-- Enhanced decorative background elements - better sized and positioned -->
  <circle cx="120" cy="120" r="200" fill="#4f46e5" opacity="0.05">
    <animate attributeName="r" values="200;210;200" dur="15s" repeatCount="indefinite" />
  </circle>
  <circle cx="680" cy="380" r="220" fill="#3b82f6" opacity="0.06">
    <animate attributeName="r" values="220;235;220" dur="18s" repeatCount="indefinite" />
  </circle>
  
  <!-- Enhanced floating particles with better distribution -->
  <g fill="url(#particleGlow)" opacity="0.7">
    <circle cx="170" cy="180" r="3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="180;170;180;190;180" dur="10s" repeatCount="indefinite" />
    </circle>
    <circle cx="630" cy="320" r="4">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cx" values="630;640;630;620;630" dur="8s" repeatCount="indefinite" />
    </circle>
    <circle cx="330" cy="140" r="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="6s" repeatCount="indefinite" />
      <animate attributeName="r" values="2;3;2" dur="7s" repeatCount="indefinite" />
    </circle>
    <circle cx="470" cy="360" r="3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="5.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="360;370;360" dur="9s" repeatCount="indefinite" />
    </circle>
    <circle cx="240" cy="270" r="2">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="7s" repeatCount="indefinite" />
    </circle>
    <circle cx="560" cy="180" r="2">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="8s" repeatCount="indefinite" />
    </circle>
    <!-- Add more strategically placed particles -->
    <circle cx="120" cy="320" r="2">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="9s" repeatCount="indefinite" />
    </circle>
    <circle cx="680" cy="220" r="2">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="7.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Central Hub - Enhanced positioning and proportions -->
  <g transform="translate(400, 250)" filter="url(#softShadow)">
    <circle cx="0" cy="0" r="110" fill="none" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.2">
      <animate attributeName="r" values="110;114;110" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="105" fill="url(#centralHubGradient)">
      <animate attributeName="opacity" values="0.95;1;0.95" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="100" fill="url(#centralHubGradient)" stroke="#818cf8" stroke-width="1.5" stroke-opacity="0.7" />
    <circle cx="0" cy="0" r="85" fill="none" stroke="#60a5fa" stroke-width="1" stroke-dasharray="5,3" stroke-opacity="0.5">
      <animate attributeName="stroke-dashoffset" values="0;16" dur="25s" repeatCount="indefinite" />
    </circle>
    
    <!-- Hub content with improved typography and spacing -->
    <text x="0" y="-30" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="bold" 
          text-anchor="middle" fill="#ffffff" dominant-baseline="middle" letter-spacing="1">XR LEARNING</text>
    <text x="0" y="12" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold"
          text-anchor="middle" fill="#a5b4fc" dominant-baseline="middle" letter-spacing="0.8">HACKATHON</text>
    <text x="0" y="48" font-family="'Segoe UI', Arial, sans-serif" font-size="14" 
          text-anchor="middle" fill="#60a5fa" dominant-baseline="middle" letter-spacing="1.2">GLOBAL INITIATIVE 2025</text>
    
    <!-- Decorative rings with animation -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#a5b4fc" stroke-width="0.5" stroke-opacity="0.4">
      <animate attributeName="stroke-opacity" values="0.2;0.5;0.2" dur="7s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#a5b4fc" stroke-width="0.3" stroke-opacity="0.3">
      <animate attributeName="r" values="60;63;60" dur="8s" repeatCount="indefinite" />
    </circle>
    
    <!-- Inner glow -->
    <circle cx="0" cy="0" r="45" fill="#4f46e5" opacity="0.1">
      <animate attributeName="opacity" values="0.05;0.15;0.05" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Four technology modules with improved positioning and consistent layout -->
  <!-- AR Module (Top Left) - better positioned -->
  <g transform="translate(180, 110)" filter="url(#softShadow)">
    <rect x="-80" y="-50" width="160" height="100" rx="12" fill="url(#arGradient)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="5s" repeatCount="indefinite" />
    </rect>
    
    <text x="0" y="-20" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#ffffff" letter-spacing="0.5">Augmented Reality</text>
    
    <!-- Enhanced AR icon -->
    <g transform="scale(0.9)">
      <path d="M-30,-5 L30,-5 L35,5 C35,15 25,15 20,15 L-20,15 C-25,15 -35,15 -35,5 Z" fill="#60a5fa" opacity="0.9" />
      <rect x="-25" y="0" width="20" height="10" rx="2" fill="#ffffff" opacity="0.9" />
      <rect x="5" y="0" width="20" height="10" rx="2" fill="#ffffff" opacity="0.9" />
      <circle cx="-15" cy="5" r="2" fill="#c7d2fe" />
      <circle cx="15" cy="5" r="2" fill="#c7d2fe" />
    </g>
    
    <text x="0" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#c7d2fe" letter-spacing="0.2">Interactive Learning Overlay</text>
  </g>
  
  <!-- VR Module (Top Right) - better positioned -->
  <g transform="translate(620, 110)" filter="url(#softShadow)">
    <rect x="-80" y="-50" width="160" height="100" rx="12" fill="url(#vrGradient)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="4.5s" repeatCount="indefinite" />
    </rect>
    
    <text x="0" y="-20" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#ffffff" letter-spacing="0.5">Virtual Reality</text>
    
    <!-- Enhanced VR headset icon -->
    <g transform="scale(0.9)">
      <path d="M-30,0 C-30,-12 -20,-18 -5,-18 L5,-18 C20,-18 30,-12 30,0 L30,10 C30,18 20,20 15,20 L5,20 C0,20 -5,20 -10,15 L-15,20 C-20,20 -30,18 -30,10 Z" 
            fill="#60a5fa" opacity="0.9" />
      <rect x="-20" y="-5" width="15" height="10" rx="2" fill="#ffffff" opacity="0.9" />
      <rect x="5" y="-5" width="15" height="10" rx="2" fill="#ffffff" opacity="0.9" />
      <path d="M-10,10 L10,10" stroke="#c7d2fe" stroke-width="1.5" stroke-opacity="0.8" />
    </g>
    
    <text x="0" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#c7d2fe" letter-spacing="0.2">Immersive Training Environments</text>
  </g>
  
  <!-- MR Module (Bottom Right) - better positioned -->
  <g transform="translate(620, 390)" filter="url(#softShadow)">
    <rect x="-80" y="-50" width="160" height="100" rx="12" fill="url(#arGradient)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="5.5s" repeatCount="indefinite" />
    </rect>
    
    <text x="0" y="-20" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#ffffff" letter-spacing="0.5">Mixed Reality</text>
    
    <!-- Enhanced MR icon -->
    <g transform="scale(0.9)">
      <circle cx="-15" cy="0" r="15" fill="#60a5fa" opacity="0.8" />
      <rect x="0" y="-15" width="30" height="30" fill="#60a5fa" opacity="0.6" />
      <path d="M-15,0 L15,0" stroke="#ffffff" stroke-width="1.5" opacity="0.8" />
      <path d="M0,-15 L0,15" stroke="#ffffff" stroke-width="1.5" opacity="0.8" />
    </g>
    
    <text x="0" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#c7d2fe" letter-spacing="0.2">Blended Digital Experiences</text>
  </g>
  
  <!-- EDU Module (Bottom Left) - better positioned -->
  <g transform="translate(180, 390)" filter="url(#softShadow)">
    <rect x="-80" y="-50" width="160" height="100" rx="12" fill="url(#vrGradient)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="4.8s" repeatCount="indefinite" />
    </rect>
    
    <text x="0" y="-20" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#ffffff" letter-spacing="0.5">Education Applications</text>
    
    <!-- Enhanced book stack icon -->
    <g transform="scale(0.9)">
      <path d="M-30,-5 L30,-5 L30,5 L-30,5 Z" fill="#60a5fa" opacity="0.5" />
      <path d="M-25,-15 L25,-15 L25,-5 L-25,-5 Z" fill="#60a5fa" opacity="0.7" />
      <path d="M-20,-25 L20,-25 L20,-15 L-20,-15 Z" fill="#60a5fa" opacity="0.9" />
      <line x1="-15" y1="-20" x2="15" y2="-20" stroke="#ffffff" stroke-width="1" />
    </g>
    
    <text x="0" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#c7d2fe" letter-spacing="0.2">Skill Development Platforms</text>
  </g>
  
  <!-- Optimized connection lines with adjusted coordinates -->
  <g stroke-linecap="round">
    <!-- AR to Hub -->
    <line x1="230" y1="140" x2="330" y2="200" stroke="#60a5fa" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite" />
      <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="3s" repeatCount="indefinite" />
    </line>
    
    <!-- VR to Hub -->
    <line x1="570" y1="140" x2="470" y2="200" stroke="#60a5fa" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.8s" repeatCount="indefinite" />
      <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="3.8s" repeatCount="indefinite" />
    </line>
    
    <!-- MR to Hub -->
    <line x1="570" y1="360" x2="470" y2="300" stroke="#60a5fa" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4.2s" repeatCount="indefinite" />
      <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="4.2s" repeatCount="indefinite" />
    </line>
    
    <!-- Education to Hub -->
    <line x1="230" y1="360" x2="330" y2="300" stroke="#60a5fa" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="3.5s" repeatCount="indefinite" />
    </line>
    
    <!-- Optimized data flow particles -->
    <circle cx="0" cy="0" r="2" fill="#ffffff" opacity="0.8">
      <animate attributeName="cx" values="230;330" dur="2s" repeatCount="indefinite" />
      <animate attributeName="cy" values="140;200" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="2" fill="#ffffff" opacity="0.8">
      <animate attributeName="cx" values="570;470" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="140;200" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="2" fill="#ffffff" opacity="0.8">
      <animate attributeName="cx" values="570;470" dur="2.2s" repeatCount="indefinite" />
      <animate attributeName="cy" values="360;300" dur="2.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="2" fill="#ffffff" opacity="0.8">
      <animate attributeName="cx" values="230;330" dur="2.8s" repeatCount="indefinite" />
      <animate attributeName="cy" values="360;300" dur="2.8s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Secondary connections between disciplines with adjusted positioning -->
  <g stroke="#60a5fa" stroke-width="1" opacity="0.3" stroke-dasharray="5,5">
    <line x1="180" y1="160" x2="180" y2="340">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="40s" repeatCount="indefinite" />
    </line>
    <line x1="620" y1="160" x2="620" y2="340">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="35s" repeatCount="indefinite" />
    </line>
    <line x1="230" y1="110" x2="570" y2="110">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="45s" repeatCount="indefinite" />
    </line>
    <line x1="230" y1="390" x2="570" y2="390">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="50s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Enhanced Key highlights and accent elements - better positioned -->
  <!-- Global Participation Counter - better placed for balance -->
  <g transform="translate(100, 75)" filter="url(#softShadow)">
    <circle cx="0" cy="0" r="45" fill="#3730a3" opacity="0.9" />
    <circle cx="0" cy="0" r="42" fill="#3730a3" stroke="#60a5fa" stroke-width="2" />
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="bold" 
          text-anchor="middle" fill="#ffffff" dominant-baseline="middle">30</text>
    <text x="0" y="65" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#ffffff" letter-spacing="0.5">PARTICIPATING COUNTRIES</text>
  </g>
  
  <!-- Global Initiative Badge - better placed for balance -->
  <g transform="translate(700, 75)" filter="url(#softShadow)">
    <circle cx="0" cy="0" r="45" fill="#1e40af" opacity="0.9" />
    <circle cx="0" cy="0" r="42" fill="#1e40af" stroke="#60a5fa" stroke-width="2" />
    
    <!-- Enhanced Globe icon -->
    <g transform="scale(1.2)">
      <ellipse cx="0" cy="0" rx="18" ry="18" fill="none" stroke="#ffffff" stroke-width="1.5" />
      <ellipse cx="0" cy="0" rx="18" ry="6" fill="none" stroke="#ffffff" stroke-width="1" />
      <line x1="-18" y1="0" x2="18" y2="0" stroke="#ffffff" stroke-width="1" />
      <line x1="0" y1="-18" x2="0" y2="18" stroke="#ffffff" stroke-width="1" />
    </g>
    
    <text x="0" y="65" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#ffffff" letter-spacing="0.5">GLOBAL INITIATIVE</text>
  </g>
  
  <!-- Enhanced Year Badge - better positioned -->
  <g transform="translate(400, 455)" filter="url(#softShadow)">
    <rect x="-60" y="-22" width="120" height="44" rx="22" fill="#4f46e5">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="5s" repeatCount="indefinite" />
    </rect>
    <text x="0" y="5" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="bold" 
          text-anchor="middle" fill="#ffffff" dominant-baseline="middle" letter-spacing="1">2025</text>
  </g>
  
  <!-- Floating Technology Elements - better positioned for balance -->
  <!-- Enhanced Code Symbol -->
  <g transform="translate(85, 250)" opacity="0.7">
    <text x="0" y="0" font-family="monospace" font-size="18" text-anchor="middle" fill="#a5b4fc">&lt;/&gt;</text>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="5s" repeatCount="indefinite" />
  </g>
  
  <!-- Enhanced JSON Symbol -->
  <g transform="translate(715, 250)" opacity="0.7">
    <text x="0" y="0" font-family="monospace" font-size="18" text-anchor="middle" fill="#a5b4fc">{ }</text>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="5.5s" repeatCount="indefinite" />
  </g>
  
  <!-- Enhanced main bottom title - better positioned -->
  <g transform="translate(400, 485)" filter="url(#softShadow)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#ffffff" letter-spacing="1.5" opacity="0.95">REIMAGINING EDUCATION THROUGH EXTENDED REALITY</text>
  </g>
</svg>